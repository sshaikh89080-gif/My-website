<!DOCTYPE html>

<head>

  <title>Meri Simple Website</title>

  <style>
    :root { --bg:#0b1020; --card:#141b34; --text:#e9eefb; --muted:#b9c3e6; --accent:#7aa2ff; }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;line-height:1.6}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:960px;margin:0 auto;padding:20px}
    header,footer{display:flex;align-items:center;justify-content:space-between;gap:12px}
    nav a{margin:0 8px}
    .card{background:var(--card);border-radius:16px;padding:24px;box-shadow:0 6px 20px rgba(0,0,0,.25)}
    .hero{display:grid;gap:14px}
    .btn{display:inline-block;padding:10px 16px;border-radius:12px;background:var(--accent);color:#081225;font-weight:600}
    .grid{display:grid;grid-template-columns:1fr;gap:16px}
    @media (min-width:768px){ .grid{grid-template-columns:repeat(3,1fr)} }
    .muted{color:var(--muted);font-size:0.95rem}
    footer{margin-top:28px;border-top:1px solid rgba(255,255,255,.08);padding-top:16px}
  </style>
</head>
